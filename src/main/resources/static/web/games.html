<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/games.css">
    <title>Salvo</title>
</head>

<body>


    <div class="header">


        <button class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Register</button>

        <!-- <form id="login-form" onsubmit="return false"> -->
        <div class="modal fade" id="contactModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Register</h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="username" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" id="email" type="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" id="password" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-block" id="signupButton" onclick="signUp()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" data-toggle="modal" data-target="#contactModalLog">Login</button>

        <!-- <form id="login-form" onsubmit="return false"> -->
        <div class="modal fade" id="contactModalLog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabelLog">Login</h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="username" id="usernameLogin">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" id="passwordLogin">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-block" id="loginButton">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" id="logoutButton" onclick="logOut()">Log Out</button>


    <button type="submit" id="createGame">Create New Game</button>

    <!-- <button type="button" id="newGameButton">Create New Game</button> -->
    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Created</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="output">
            </tbody>
        </table>

        <table class="table table-dark">
            <thead>
                <th>#</th>
                <th>User</th>
                <th>Total</th>
                <th>Win</th>
                <th>Loss</th>
                <th>Tie</th>
            </thead>
            <tbody id="leaderBoard">
                <tr>

                </tr>
            </tbody>
        </table>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="games.js"></script>

</body>

</html>

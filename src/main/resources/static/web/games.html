<!DOCTYPE HTML>
<html>

<head>

    <title>Salvo</title>
</head>

<body>
    <h3>Salvo!</h3>


    <form id="login-form" onsubmit="return false">
        <label for="username">Name: <input type="text" name="username"></label>
        <label for="password">Password: <input type="password" name="password"></label>
        <button type="button" id="loginButton">Login</button>
        <button type="button" id="logoutButton" onclick="logOut()">Log Out</button>
    </form>

    <div id=register>
        <label>Name: <input type="text" name="username" id="username" required></label>
        <label>Password: <input type="password" name="password" id="password" required></label>

        <label for="email">email:</label><input id="email" type="email" name="email" required>
        <button type="button" id="signupButton" onclick="signUp()">Sign up</button>
    </div>


    <ol id="output">

    </ol>
    <table class="table table-striped">
        <thead class="thead-inverse">
            <th>User</th>
            <th>Total</th>
            <th>Win</th>
            <th>Loss</th>
            <th>Tie</th>
        </thead>
        <tbody id="leaderBoard">
            <tr>

            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <script src="games.js"></script>

</body>

</html>

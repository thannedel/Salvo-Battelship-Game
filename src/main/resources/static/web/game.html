<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Ship Locations!</title>
</head>

<body>
    <h3>Ship Locations!</h3>


    <div id="app" class="backgroundColor">
        <!-- <div class="header">
            <div id=player></div>
            <div>vs</div>
            <div id="opponent"></div>
        </div>-->
        <!--<div id="content"></div>-->
        <div class="table">

            <div id="playerTable" class="playerTable">
                <div id="player"></div>

            </div>
            <div>vs</div>

            <div id="opponentTable">
                <div id="opponent"></div>
            </div>
        </div>
        <button type="button" id="sendShips" onclick="postShips()">Done</button>
    </div>

    <div class="container">
        <div id="boards" class="ships-board">
            <div id="ship" class="ship">
                <div>
                    <img id="aircraft" src="img/aircraft.png" class="aircraft" ondragstart="drag(event)">aircraft</div>
                <div>
                    <img id="battleship" src="img/battleship.png" class="battleship"
                        ondragstart="drag(event)">battleship</div>
                <div>
                    <img id="submarine" src="img/submarine.png" class="submarine" draggable="true"
                        ondragstart="drag(event)">submarine</div>
                <div>
                    <img id="destroyer" src="img/destroyer.png" class="destroyer" draggable="true"
                        ondragstart="drag(event)">destroyer</div>
                <div>
                    <img id="patrolboat" src="img/patrol.png" class="patrolboat" draggable="true"
                        ondragstart="drag(event)">patrolboat</div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="game.js"></script>
</body>

</html>
